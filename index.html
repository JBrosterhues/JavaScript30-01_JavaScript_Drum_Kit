<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JavaScript Drum Kit</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <main id="main-block">
            <img
                id="background-img"
                src="https://get.pxhere.com/photo/music-black-and-white-keyboard-technology-concert-instrument-piano-key-musician-black-monochrome-acoustic-musical-instrument-jazz-orchestra-musical-sound-classic-song-tone-rhythm-composer-pianist-monochrome-photography-string-instrument-digital-piano-electronic-device-musical-keyboard-computer-component-electronic-instrument-electric-piano-player-piano-1362587.jpg"
                alt="Piano keys with background room"
            />
            <div id="key-boxes">
                <div class="key-info">
                    <h2>A</h2>
                    <p>CLAP</p>
                </div>
                <div class="key-info">
                    <h2>S</h2>
                    <p>HIHAT</p>
                </div>
                <div class="key-info">
                    <h2>D</h2>
                    <p>KICK</p>
                </div>
                <div class="key-info">
                    <h2>F</h2>
                    <p>OPENHAT</p>
                </div>
                <div class="key-info">
                    <h2>G</h2>
                    <p>BOOM</p>
                </div>
                <div class="key-info">
                    <h2>H</h2>
                    <p>RIDE</p>
                </div>
                <div class="key-info">
                    <h2>J</h2>
                    <p>SNARE</p>
                </div>
                <div class="key-info">
                    <h2>K</h2>
                    <p>TOM</p>
                </div>
                <div class="key-info">
                    <h2>L</h2>
                    <p>TINK</p>
                </div>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
